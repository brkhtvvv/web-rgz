<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений</title>
</head>
<body>
    <h1>Доска объявлений</h1>
    {% if logged_in %}
        <p>Добро пожаловать, {{ session['fullname'] }}! <a href="{{ url_for('logout') }}">Выйти</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Войти</a> | <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
    {% endif %}

    <h2>Список объявлений</h2>
    <ul>
        {% for ad in ads %}
            <li>
                <strong>{{ ad.title }}</strong><br>
                {{ ad.content }}<br>
                Автор: {{ ad.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
